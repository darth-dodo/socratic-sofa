name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  OPENAI_API_KEY: "sk-test-mock-key" # pragma: allowlist secret
  ANTHROPIC_API_KEY: "sk-ant-test-mock-key" # pragma: allowlist secret

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra test --extra dev

      - name: Lint with ruff
        run: uv run ruff check src/

      - name: Format check
        run: uv run ruff format --check src/

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Security scan with bandit
        run: uv run bandit -r src/ -ll -x tests

      - name: Check for secrets
        run: uv run detect-secrets scan --baseline .secrets.baseline

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [quality]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra test --extra dev

      - name: Run tests with coverage
        run: uv run pytest --cov=src/socratic_sofa --cov-report=term-missing --cov-fail-under=80 -v --tb=short
